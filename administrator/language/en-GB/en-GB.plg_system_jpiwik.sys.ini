PLG_SYSTEM_JPIWIK="System - JPiwik"
PLG_SYSTEM_JPIWIK_DESC="plgJPiwik is a Joomla! Plugin producing Piwik tracking code for every pages of your Joomla! Website.<br>
<br>
This plugin not just track the address of your pages, but it takes advantage of Piwik potentialities to register addictional info about every click of your users.<br>
With plgLTPA for example you can track the <u>Actvive Menu</u> of the page and the <u>Active Component</u> loaded. Moreover you can track the <u>Logged User</u> visiting your wibsites or the <u>Title of the Joomla! article</u> he is visiting.<br>
<br>
And it is absolutely simple to install and configure: you just need to know your Piwik Installation URL and your ID Site ... no piwik tracking code is required !!!<br>
<br>
Further documentation can be found at <a href='http://lhacky.altervista.org/jextensions/'>Lhacky! JExtensions Website</a> and if you have question, enhancment request and so on do not hesitate to post them in the support forum. <br>"